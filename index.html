<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>抽奖</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<audio id="bg-audio">
    <source src="bg.wav" type="audio/ogg">
    Your browser does not support the audio element.
</audio>
<div id="lottery">
        <section class="box flex1">
            <div class="flex1  lottery-unit lottery-unit-1"><span class="">暖壶1个</span><span class="">￥800</span></div>
            <div class="flex1  lottery-unit lottery-unit-2"><img src="images/2.png"></div>
            <div class="flex1  lottery-unit lottery-unit-3"><img src="images/4.png"></div>
            <div class="flex1  lottery-unit lottery-unit-4"><img src="images/3.png"></div>
        </section>
        <section  class="box flex1">
            <div class="flex1   lottery-unit lottery-unit-10"><img src="images/7.png"></div>
            <div class="flex2"><a href="">抽奖</a></div>
            <div class="flex1   lottery-unit lottery-unit-5"><img src="images/5.png"></div>
        </section>
        <section  class="box flex1">
            <div class="flex1  lottery-unit lottery-unit-9"><img src="images/3.png"></div>
            <div class="flex1  lottery-unit lottery-unit-8"><img src="images/6.png"></div>
            <div class="flex1  lottery-unit lottery-unit-7"><img src="images/8.png"></div>
            <div class="flex1  lottery-unit lottery-unit-6"><img src="images/7.png"></div>
        </section>
</div>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript">
    var lottery = {
        index: -1,	//当前转动到哪个位置，起点位置
        count: 0,	//总共有多少个位置
        timer: 0,	//setTimeout的ID，用clearTimeout清除
        speed: 20,	//初始转动速度
        times: 0,	//转动次数
        cycle: 50,	//转动基本次数：即至少需要转动多少次再进入抽奖环节
        prize: -1,	//中奖位置
        init: function (id) {
            if ($("#" + id).find(".lottery-unit").length > 0) {
                $lottery = $("#" + id);
                $units = $lottery.find(".lottery-unit");
                this.obj = $lottery;
                this.count = $units.length;
                $lottery.find(".lottery-unit-" + this.index).addClass("active");
            }
            ;
        },
        roll: function () {
            var index = this.index;
            var count = this.count;
            var lottery = this.obj;
            $(lottery).find(".lottery-unit-" + index).removeClass("active");
            index += 1;
            if (index > count - 1) {
                index = 0;
            }
            ;
            $(lottery).find(".lottery-unit-" + index).addClass("active");
            this.index = index;
            return false;
        },
        stop: function (index) {
            this.prize = index;
            return false;
        }
    };
    function roll() {
        lottery.times += 1;
        lottery.roll();
        if (lottery.times > lottery.cycle + 10 && lottery.prize == lottery.index) {
            var audio = $("#bg-audio")[0];
            audio.loop = false;
            audio.pause();
            clearTimeout(lottery.timer);
            lottery.prize = -1;
            lottery.times = 0;
            click = false;
        } else {
            if (lottery.times < lottery.cycle) {
                lottery.speed -= 10;
            } else if (lottery.times == lottery.cycle) {
                var index = Math.random() * (lottery.count) | 0;
                lottery.prize = index;
            } else {
                if (lottery.times > lottery.cycle + 10 && ((lottery.prize == 0 && lottery.index == 7) || lottery.prize == lottery.index + 1)) {
                    lottery.speed += 110;
                } else {
                    lottery.speed += 20;
                }
            }
            if (lottery.speed < 40) {
                lottery.speed = 40;
            }
            ;
            console.log(lottery.times + '^^^^^^' + lottery.speed + '^^^^^^^' + lottery.prize);
            lottery.timer = setTimeout(roll, lottery.speed);
        }
        return false;
    }
    var click = false;
    window.onload = function () {
        lottery.init('lottery');
        $("#lottery a").click(function () {
            if (click) {
                return false;
            }
            else {
                lottery.speed = 100;
                roll();
                click = true;
                var audio = $("#bg-audio")[0];
                audio.loop = true;
                console.log(audio);
                audio.play();
                return false;

            }
        });
    };
</script>
<script src="js/index.js"></script>
</body>
</html>
